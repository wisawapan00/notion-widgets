<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown Widget</title>
    <style>
        :root {
            --accent-red: #FF4757;
            --accent-orange: #FF8C00;
            --accent-green: #2ED573;
            --bg-color: #f7f6f3;
            --text-color: #37352f;
            --border-color: #e9e9e7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .exam-countdown {
                padding: 40px 20px;
            }
            
            .countdown-timer {
                font-size: 2.5rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .modal-header {
                padding: 15px;
            }
            
            .modal-body {
                padding: 15px;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .countdown-timer {
                font-size: 2rem;
            }
            
            .exam-countdown {
                padding: 30px 15px;
            }
        }

        .exam-countdown {
            background: linear-gradient(135deg, var(--accent-red), #FF8A80);
            color: white;
            text-align: center;
            border-radius: 0;
            padding: 60px 30px;
            box-shadow: none;
            cursor: pointer;
            transition: background 0.5s ease;
            border: none;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .exam-countdown:hover {
            filter: brightness(1.05);
        }

        /* Dynamic background colors based on remaining time */
        .exam-countdown.green {
            background: linear-gradient(135deg, var(--accent-green), #57DD8A);
        }

        .exam-countdown.orange {
            background: linear-gradient(135deg, var(--accent-orange), #FFA500);
        }

        .exam-countdown.red {
            background: linear-gradient(135deg, var(--accent-red), #FF8A80);
        }

        .countdown-timer {
            font-size: 4rem;
            font-weight: 800;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Modal Popup Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: slideIn 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--accent-red), #FF8A80);
            color: white;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .modal-body {
            padding: 20px;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: #fefefe;
            color: var(--text-color);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-red);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: var(--accent-red);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #ff3838;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .exam-countdown {
                padding: 40px 20px;
            }
            
            .countdown-timer {
                font-size: 2.5rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .modal-header {
                padding: 15px;
            }
            
            .modal-body {
                padding: 15px;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 14px;
            }
        }

        .click-hint {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Countdown Display -->
        <div class="exam-countdown fade-in pulse" id="countdownDisplay" onclick="openModal()">
            <h3 id="examTitle">üìñ ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢</h3>
            <div class="countdown-timer" id="countdown">--:--:--</div>
            <p id="examDetails">‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô</p>
            <p class="click-hint">üëÜ ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢</p>
        </div>

        <!-- Modal Popup -->
        <div id="examModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="closeModal">&times;</span>
                    <h3>üéØ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢</h3>
                </div>
                <div class="modal-body">
                    <form id="examFormData">
                        <div class="form-group">
                            <label for="examName">‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢:</label>
                            <input type="text" id="examName" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏Å‡∏≤‡∏£‡∏™‡∏≠‡∏ö, ‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î, ‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="examDate">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢:</label>
                            <input type="datetime-local" id="examDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="examDescription">‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏à:</label>
                            <textarea id="examDescription" placeholder="Stay focused! You've got this! üöÄ"></textarea>
                        </div>
                        
                        <div style="text-align: center; margin-top: 20px;">
                            <button type="submit" class="btn">üíæ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn">‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use localStorage for data persistence
        let currentTarget = null;
        let countdownInterval = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedTarget();
            setupEventListeners();
            updateCountdown();
        });

        function setupEventListeners() {
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('examFormData').addEventListener('submit', saveTarget);
            
            // Close modal when clicking outside
            document.getElementById('examModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // ESC key to close modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('examModal').style.display === 'block') {
                    closeModal();
                }
            });
        }

        function openModal() {
            const modal = document.getElementById('examModal');
            
            // If there's a current target, fill the form
            if (currentTarget) {
                document.getElementById('examName').value = currentTarget.name;
                document.getElementById('examDate').value = currentTarget.date.toISOString().slice(0,16);
                document.getElementById('examDescription').value = currentTarget.description;
            } else {
                // Set default date/time to current time
                const now = new Date();
                const isoString = now.toISOString().slice(0,16);
                document.getElementById('examDate').value = isoString;
            }
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('examModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Reset form only if no current target
            if (!currentTarget) {
                document.getElementById('examFormData').reset();
            }
        }

        function saveTarget(e) {
            e.preventDefault();
            
            const name = document.getElementById('examName').value;
            const date = document.getElementById('examDate').value;
            const description = document.getElementById('examDescription').value;
            
            const target = {
                name: name,
                date: new Date(date),
                description: description || 'Stay focused! You\'ve got this! üöÄ'
            };
            
            currentTarget = target;
            saveTargetToStorage();
            closeModal();
            updateCountdown();
            
            // Start countdown interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            countdownInterval = setInterval(updateCountdown, 1000);
            
            showNotification('‚úÖ ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏ñ‡∏π‡∏Å‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!');
        }

        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            const titleEl = document.getElementById('examTitle');
            const detailsEl = document.getElementById('examDetails');
            const countdownDisplay = document.getElementById('countdownDisplay');
            
            if (!currentTarget) {
                countdownEl.textContent = '--:--:--';
                titleEl.textContent = 'üìñ ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢';
                detailsEl.textContent = '‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô';
                // Reset to default color
                countdownDisplay.className = 'exam-countdown fade-in pulse';
                return;
            }
            
            const now = new Date();
            const targetDate = new Date(currentTarget.date);
            const diff = targetDate - now;
            
            titleEl.textContent = `üìñ ${currentTarget.name}`;
            detailsEl.textContent = currentTarget.description;
            
            if (diff <= 0) {
                countdownEl.textContent = 'üéâ ‡∏ñ‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß!';
                countdownEl.style.color = '#00d2d3';
                countdownDisplay.className = 'exam-countdown fade-in pulse red';
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            countdownEl.style.color = 'white';
            countdownEl.textContent = `${days} ‡∏ß‡∏±‡∏ô ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update background color based on remaining days
            let colorClass = '';
            if (days > 7) {
                colorClass = 'green';
            } else if (days > 3) {
                colorClass = 'orange';
            } else {
                colorClass = 'red';
            }
            
            countdownDisplay.className = `exam-countdown fade-in pulse ${colorClass}`;
        }

        function saveTargetToStorage() {
            if (currentTarget) {
                localStorage.setItem('currentTarget', JSON.stringify(currentTarget));
            } else {
                localStorage.removeItem('currentTarget');
            }
        }

        function loadSavedTarget() {
            const savedTarget = localStorage.getItem('currentTarget');
            if (savedTarget) {
                try {
                    const target = JSON.parse(savedTarget);
                    target.date = new Date(target.date);
                    currentTarget = target;
                    
                    // Start countdown if target exists
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                    }
                    countdownInterval = setInterval(updateCountdown, 1000);
                } catch (error) {
                    console.error('Error loading saved target:', error);
                }
            }
        }

        function showNotification(message) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--accent-red);
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 2000;
                animation: slideInRight 0.3s ease;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Clean up interval when page unloads
        window.addEventListener('beforeunload', function() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
